<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Metrix App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <h1>LeetMetric</h1>

        <div class="user-container">
            <p>Enter the User Name:- </p>
            <div class="user-input-container">
                <input id="user-input" type="text" placeholder="Enter user name ">
                <button id="search-btn">Search</button>
            </div>

        </div>

        <div class="statContainer">
            <div class="progess">
                <div class="progress-item ">
                    <div class="easy-progress circle">
                        <span id="easy-label"></span>
                        <p>Easy</p>
                    </div>
                </div>
                <div class="progress-item ">
                    
                        <div class="medium-progress circle">
                            <span id="medium-label"> </span>
                            <p>Medium</p>
                        </div>
                    
                </div>
                <div class="progress-item ">
                        <div class="hard-progress circle">
                            <span id="hard-label"></span>
                            <p>Hard</p>
                        </div>
                </div>

            </div>

            <div class="stats-cards">
                   <!--Direcly populate from JS code -->
            </div>

        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
